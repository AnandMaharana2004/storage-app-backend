paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: StrongPassword123!
      responses:
        200:
          description: User logged in successfully
          headers:
            Set-Cookie:
              schema:
                type: string
                example: sid=sessionId; HttpOnly; Secure; SameSite=None
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    $ref: "#/components/schemas/UserData"
                  message:
                    type: string
                    example: User Login Successfully
                  success:
                    type: boolean
                    example: true
        400:
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
                - otp
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePass123!
                otp:
                  type: string
                  example: "1234"
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 201
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        example: john@example.com
                  message:
                    type: string
                    example: User Registered Successfully
                  success:
                    type: boolean
                    example: true
        400:
          description: Invalid input or OTP
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        409:
          description: User already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/send-otp:
    post:
      tags:
        - Authentication
      summary: Generate and send OTP to email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        200:
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: string
                    example: user@example.com
                  message:
                    type: string
                    example: OTP generate successfully
                  success:
                    type: boolean
                    example: true
        400:
          description: Invalid email
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset link
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
      responses:
        200:
          description: Reset link sent if email exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: null
                  message:
                    type: string
                    example: Password reset link has been sent to your email
                  success:
                    type: boolean
                    example: true
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/reset-password/{token}:
    get:
      tags:
        - Authentication
      summary: Reset password using token
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: Password reset token from email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: NewSecurePass123!
      responses:
        200:
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: null
                  message:
                    type: string
                    example: Password reset successful. Please login with your new password.
                  success:
                    type: boolean
                    example: true
        400:
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/change-password:
    post:
      tags:
        - Authentication
      summary: Change password for authenticated user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
              properties:
                newPassword:
                  type: string
                  format: password
                  minLength: 8
                  example: NewSecurePass123!
      responses:
        200:
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: null
                  message:
                    type: string
                    example: Change Password successfully
                  success:
                    type: boolean
                    example: true
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user from current or all devices
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                all:
                  type: boolean
                  description: If true, logout from all devices
                  example: false
      responses:
        200:
          description: User logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    type: null
                  message:
                    type: string
                    example: User Logout Successfully
                  success:
                    type: boolean
                    example: true
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /auth/google/callback:
    post:
      tags:
        - Authentication
      summary: Login or register with Google OAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tokenId
              properties:
                tokenId:
                  type: string
                  description: Google OAuth token ID
                  example: eyJhbGciOiJSUzI1NiIsImtpZCI6IjdmN...
      responses:
        200:
          description: User logged in successfully with Google
          headers:
            Set-Cookie:
              schema:
                type: string
                example: sid=sessionId; HttpOnly; Secure; SameSite=None
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 200
                  data:
                    $ref: "#/components/schemas/UserData"
                  message:
                    type: string
                    example: User login successfully
                  success:
                    type: boolean
                    example: true
        400:
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    UserData:
      type: object
      properties:
        _id:
          type: string
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
        picture:
          type: string
          nullable: true
          example: https://example.com/avatar.jpg
        role:
          type: string
          example: user

    Error:
      type: object
      properties:
        statusCode:
          type: integer
          example: 400
        message:
          type: string
          example: Invalid Credentials
        success:
          type: boolean
          example: false
        errors:
          type: array
          items:
            type: object

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sid
      description: Session ID stored in HTTP-only cookie
